<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login - Prefix</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b8cee",
                        "background-dark": "#101922"
                    },
                    fontFamily: {
                        "display": ["Outfit", "Inter", "sans-serif"],
                        "sans": ["Inter", "sans-serif"]
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                        'fade-in': 'fadeIn 0.6s ease-out forwards',
                        'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dark .glass-card {
            background: rgba(16, 25, 34, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .role-btn.active {
            background-color: #2b8cee;
            color: white;
            box-shadow: 0 10px 15px -3px rgba(43, 140, 238, 0.3);
            --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);
            --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width)) rgba(43, 140, 238, 0.2);
            box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000);
        }
        .input-focus:focus {
            --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);
            --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width)) rgba(43, 140, 238, 0.2);
            box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000);
            border-color: #2b8cee;
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 200ms;
            outline: 2px solid transparent;
            outline-offset: 2px;
        }
    </style>
</head>
<body class="bg-[#f8fafc] dark:bg-background-dark font-sans text-slate-900 dark:text-slate-100 antialiased min-h-screen flex items-center justify-center p-6 overflow-hidden">
    
    <!-- Animated Background Blobs -->
    <div class="fixed inset-0 z-0 overflow-hidden pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-primary/20 rounded-full blur-[120px] animate-blob"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-indigo-500/10 rounded-full blur-[120px] animate-blob animation-delay-2000"></div>
        <div class="absolute top-[40%] left-[60%] w-[30%] h-[30%] bg-violet-500/10 rounded-full blur-[120px] animate-blob animation-delay-4000"></div>
    </div>

    <!-- Login Container -->
    <div class="max-w-[480px] w-full relative z-10 animate-slide-up">
        
        <!-- Logo -->
        <div class="text-center mb-10">
            <div class="inline-flex items-center gap-3 mb-2">
                <div class="w-12 h-12 bg-primary rounded-2xl flex items-center justify-center text-white shadow-2xl shadow-primary/30">
                    <span class="material-symbols-outlined text-3xl font-black">diamond</span>
                </div>
                <h1 class="text-3xl font-black tracking-tighter dark:text-white uppercase italic font-display">Prefix</h1>
            </div>
            <p class="text-slate-500 dark:text-slate-400 font-bold text-sm tracking-wide">SMART PRACTICE FOR SMART MINDS</p>
        </div>

        <!-- Card -->
        <div class="glass-card rounded-[2.5rem] p-8 md:p-10 shadow-2xl relative overflow-hidden group">
            
            <!-- Login Form -->
            <div class="relative z-10">
                <h2 class="text-2xl font-black dark:text-white mb-8 italic uppercase text-center">Welcome Back</h2>
                
                <!-- Role Switcher -->
                <div class="grid grid-cols-3 gap-2 bg-slate-100 dark:bg-white/5 p-1.5 rounded-2xl mb-8 border border-slate-200 dark:border-white/5">
                    <button type="button" onclick="switchRole('aspirant', this)" class="role-btn active flex items-center justify-center gap-2 py-3 rounded-xl text-xs font-black uppercase tracking-wider transition-all">
                        <span class="material-symbols-outlined text-lg">person</span>
                        <span class="hidden sm:inline">Aspirant</span>
                    </button>
                    <button type="button" onclick="switchRole('expert', this)" class="role-btn flex items-center justify-center gap-2 py-3 rounded-xl text-xs font-black uppercase tracking-wider transition-all text-slate-500">
                        <span class="material-symbols-outlined text-lg">school</span>
                        <span class="hidden sm:inline">Expert</span>
                    </button>
                    <button type="button" onclick="switchRole('admin', this)" class="role-btn flex items-center justify-center gap-2 py-3 rounded-xl text-xs font-black uppercase tracking-wider transition-all text-slate-500">
                        <span class="material-symbols-outlined text-lg">admin_panel_settings</span>
                        <span class="hidden sm:inline">Admin</span>
                    </button>
                </div>

                <form id="loginForm" class="space-y-6">
                    <!-- Dynamic Role Hint -->
                    <div id="role-hint" class="text-center py-2 px-4 rounded-full bg-primary/10 border border-primary/20 mb-6 animate-fade-in">
                        <p class="text-[10px] font-black uppercase text-primary tracking-[0.2em]">Logging in as <span id="current-role">Aspirant</span></p>
                    </div>

                    <div class="space-y-4">
                        <div class="space-y-1.5">
                            <label class="text-[10px] font-black uppercase text-slate-500 dark:text-slate-400 tracking-widest ml-1">Email Address</label>
                            <div class="relative group">
                                <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-lg group-focus-within:text-primary transition-colors">mail</span>
                                <input type="email" placeholder="name@example.com" class="w-full bg-slate-50 dark:bg-white/5 border border-slate-200 dark:border-white/10 rounded-2xl py-4 pl-12 pr-6 text-sm input-focus" required>
                            </div>
                        </div>

                        <div class="space-y-1.5">
                            <div class="flex justify-between items-center ml-1">
                                <label class="text-[10px] font-black uppercase text-slate-500 dark:text-slate-400 tracking-widest">Password</label>
                                <a href="#" class="text-[10px] font-black uppercase text-primary hover:underline italic">Forgot?</a>
                            </div>
                            <div class="relative group">
                                <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-lg group-focus-within:text-primary transition-colors">lock</span>
                                <input type="password" placeholder="••••••••" class="w-full bg-slate-50 dark:bg-white/5 border border-slate-200 dark:border-white/10 rounded-2xl py-4 pl-12 pr-6 text-sm input-focus" required>
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center gap-3 ml-1">
                        <input type="checkbox" id="remember" class="w-4 h-4 rounded border-slate-300 dark:border-white/10 dark:bg-white/5 text-primary focus:ring-primary/20">
                        <label for="remember" class="text-xs font-bold text-slate-500 dark:text-slate-400 cursor-pointer">Remember me</label>
                    </div>

                    <button type="submit" class="w-full bg-primary text-white py-5 rounded-2xl font-black uppercase tracking-widest italic shadow-xl shadow-primary/40 hover:-translate-y-1 active:scale-[0.98] transition-all flex items-center justify-center gap-3">
                        Login Now
                        <span class="material-symbols-outlined font-black">arrow_right_alt</span>
                    </button>
                </form>

                <!-- Alternatives -->
                <div class="mt-10 pt-8 border-t border-slate-100 dark:border-white/5 text-center">
                    <p class="text-xs font-bold text-slate-500 dark:text-slate-400 mb-6">Or continue with</p>
                    <div class="grid grid-cols-2 gap-4">
                        <button class="flex items-center justify-center gap-3 py-3 rounded-xl border border-slate-200 dark:border-white/10 hover:bg-slate-50 dark:hover:bg-white/5 transition-all text-sm font-bold">
                            <svg class="w-5 h-5" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24s.92 7.54 2.56 10.78l7.97-6.19z"/><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/></svg>
                            Google
                        </button>
                        <button class="flex items-center justify-center gap-3 py-3 rounded-xl border border-slate-200 dark:border-white/10 hover:bg-slate-50 dark:hover:bg-white/5 transition-all text-sm font-bold">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34-.46-1.16-1.11-1.47-1.11-1.47-.91-.62.07-.6.07-.6 1 .07 1.53 1.03 1.53 1.03.87 1.52 2.34 1.07 2.91.83.09-.65.35-1.09.63-1.34-2.22-.25-4.55-1.11-4.55-4.92 0-1.11.38-2 1.03-2.71-.1-.25-.45-1.29.1-2.64 0 0 .84-.27 2.75 1.02.79-.22 1.65-.33 2.5-.33.85 0 1.71.11 2.5.33 1.91-1.29 2.75-1.02 2.75-1.02.55 1.35.2 2.39.1 2.64.65.71 1.03 1.6 1.03 2.71 0 3.82-2.34 4.66-4.57 4.91.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2z"/></svg>
                            GitHub
                        </button>
                    </div>
                    <p class="mt-10 text-xs font-bold text-slate-500 dark:text-slate-400">
                        New to Prefix? <a href="#" class="text-primary hover:underline italic">Create an account</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        let selectedRole = 'aspirant';

        function switchRole(role, btn) {
            selectedRole = role;
            
            // UI Updates
            document.querySelectorAll('.role-btn').forEach(b => {
                b.classList.remove('active');
                b.classList.add('text-slate-500');
            });
            btn.classList.add('active');
            btn.classList.remove('text-slate-500');

            // Text Updates
            const hint = document.getElementById('current-role');
            hint.textContent = role.charAt(0).toUpperCase() + role.slice(1);
            hint.parentElement.parentElement.classList.remove('animate-fade-in');
            void hint.offsetWidth; // Trigger reflow
            hint.parentElement.parentElement.classList.add('animate-fade-in');
        }

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Simple simulation of role-based redirection
            if (selectedRole === 'admin') {
                window.location.href = 'admin_dashboard/admin-dashboard.html';
            } else if (selectedRole === 'expert') {
                window.location.href = 'expert_dashboard/expert-dashboard.html';
            } else {
                window.location.href = 'student_dashboard/student-dashboard.html';
            }
        });

        // Sync Dark Mode
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
    </script>
</body>
</html>
